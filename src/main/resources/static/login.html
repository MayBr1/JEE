<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Connexion</title>
</head>
<body>
<h1>Inscription</h1>
<form action="/auth/register" method="post">
    <label>CIN:</label><input type="text" name="cin" required><br>
    <label>Nom:</label><input type="text" name="nom" required><br>
    <label>Prénom:</label><input type="text" name="prenom" required><br>
    <label>Sexe:</label>
    <select name="sexe" required>
        <option value="f">Femme</option>
        <option value="m">Homme</option>
    </select><br>
    <label>Téléphone:</label><input type="text" name="tel" required><br>
    <label>Rôle:</label>
    <select name="role" required>
        <option value="c">Client</option>
        <option value="p">Prestataire</option>
    </select><br>
    <button type="submit">S'inscrire</button>
</form>

<h1>Connexion</h1>
<form action="/auth/login" method="post">
    <label>CIN:</label><input type="text" name="cin" required><br>
    <label>Téléphone:</label><input type="text" name="tel" required><br>
    <button type="submit">Se connecter</button>
</form>
</body>
</html>
